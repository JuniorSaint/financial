<div id="container">

  <mat-card id="card-div">
    <mat-card-header>
      <mat-card id="header-card">
        <div>
          <p style="letter-spacing: 1px; font-size: 1.5rem; "> Lista de categorias </p>
        </div>
        <div>
          <button mat-raised-button  class="btn-novo"  [routerLink]="['new']" routerLinkActive="router-link-active">Novo</button>
        </div>
      </mat-card>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>


      <div *ngFor="let item of dataSource ">
        <div>{{ dataSource }} </div>

      </div>








    </mat-card-content>

  </mat-card>


</div>
