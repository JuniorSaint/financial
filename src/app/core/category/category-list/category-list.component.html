<div id="container">

  <mat-card id="card-div">
    <mat-card-header>
      <mat-card id="header-card">
        <div>
          <p style="letter-spacing: 1px; font-size: 1.5rem; "> Lista de categorias </p>
        </div>
        <div>
          <button mat-raised-button  class="btn-novo"  [routerLink]="['new']" routerLinkActive="router-link-active">Novo</button>
        </div>
      </mat-card>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>


      <p-table [value]="dataSource">
        <ng-template pTemplate="header">
            <tr>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Ação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataSource>
            <tr>
                <td>{{dataSource.category}}</td>
                <td>{{dataSource.description}}</td>
                <td>


            <button mat-mini-fab [routerLink]="[dataSource._id]" color="primary"
            aria-label="Example icon button with a plus one icon">
            <span class="material-icons">
              edit
            </span>
          </button>

          <button mat-mini-fab color="accent" (click)="delete(dataSource._id)"
            aria-label="Example icon button with a plus one icon" style="margin-left: 10px;">
            <span class="material-icons">
              delete
            </span>
          </button>

                </td>

            </tr>
        </ng-template>
    </p-table>







    </mat-card-content>

  </mat-card>


</div>
