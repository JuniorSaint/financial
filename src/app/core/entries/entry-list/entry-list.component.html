<main id="container">
  <mat-card id="card-div">
    <mat-card-header>
      <mat-card id="header-card">
        <div>
          <p style="letter-spacing: 1px; font-size: 1.5rem; "> Lista de entradas </p>
        </div>
        <div>
          <button mat-raised-button class="btn-novo" [routerLink]="['new']"
            routerLinkActive="router-link-active">Novo</button>
        </div>
      </mat-card>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} <br>
            {{element.description}}
          </td>
          <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.typeEntry}} <br>
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data Lanc. </th>
          <td mat-cell *matCellDef="let element"> {{ element.dateLaunch }}</td> <br>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Categoria </th>
          <td mat-cell *matCellDef="let element" #valeuCategory value="element.category" class="align-center"> {{
            element.category }}</td> <br>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="align-rigght"> Valor </th>
          <td mat-cell *matCellDef="let element" class="align-rigght">
            <strong [style.color]="element.typeEntry === 'Despesa' ? 'red' : 'green' "> {{ element.amount | currency:
              'BRL'}} </strong>
          </td>
          <br>
        </ng-container>

        <!-- Deletar ou Editar  -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Ação </th>
          <td mat-cell *matCellDef="let element" class="align-center">

            <button mat-mini-fab [routerLink]="[element._id]" color="primary"
              aria-label="Example icon button with a plus one icon">
              <span class="material-icons">
                edit
              </span>
            </button>

            <button mat-mini-fab color="accent" (click)="delete(element._id)"
              aria-label="Example icon button with a plus one icon" style="margin-left: 10px;">
              <span class="material-icons">
                delete
              </span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</main>
