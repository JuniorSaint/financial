<div id="main-div">
  <div id="card-div">
    <mat-card>
      <form [formGroup]="formulario">
        <mat-card-header>
          <mat-card-title> </mat-card-title>

          <div id="header-title">
            <div>
              <h1>Selecione o período para gerar os relatórios</h1>
            </div>
            <div id="saldo-total">
             <span id="saldo-span"> Seu Saldo é </span>: {{ saldo | currency:'BRL'}}
            </div>
          </div>


        </mat-card-header>

        <mat-card-content>
          <div id="content-body">


            <div id="date-select">
              <div class="p-field p-col-12 p-md-4">
                <label for="icon">Data Inicial</label>
                <p-calendar formControlName="dataInicial" inputStyleClass="form-control" dataType="string"
                  dateFormat="dd/mm/yy"  [showButtonBar]="true" inputId="icon">
                </p-calendar>
              </div>
              <div class="p-field p-col-12 p-md-4">
                <label for="icon">Data Final</label>
                <p-calendar formControlName="dataFinal" inputStyleClass="form-control" dataType="string"
                  dateFormat="dd/mm/yy"  [showButtonBar]="true" inputId="icon">
                </p-calendar>
              </div>

            </div>

          </div>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [disabled]="formulario.invalid" (click)="saldoPeriodo()"
            color="primary">Relatórios</button>


        </mat-card-actions>
        <mat-card-footer>

          <mat-card id="vlr-saida">

            <mat-card>
              <mat-card-header>Receita do período :</mat-card-header>
              <mat-card-content>
                <span > {{ totalReceita | currency:'BRL' }} </span>
              </mat-card-content>
            </mat-card>

            <mat-card>
              <mat-card-header>Despesa do período :</mat-card-header>
              <mat-card-content>
                <span > {{ totalDespesa | currency:'BRL' }} </span>
              </mat-card-content>
            </mat-card>

            <mat-card>
              <mat-card-content>
                <mat-card-header>Saldo do período :</mat-card-header> <span > {{ totalSaldo |
                  currency:'BRL' }} </span>
              </mat-card-content>
            </mat-card>

          </mat-card>

        </mat-card-footer>
      </form>
    </mat-card>
  </div>
</div>
<div>
  <div>

  </div>
</div>
