<div id="main-div">
  <div id="card-div">
    <mat-card>
      <mat-card-header>


          <div id="header-title">
            <h1>Selecione o período para gerar os relatórios</h1>
          </div>


      </mat-card-header>

      <mat-card-content>
        <div id="content-body">

          <div id="date-select">
            <div class="p-field p-col-12 p-md-4">
              <label for="icon">Data Inicial</label>
              <p-calendar [(ngModel)]="dateInicial" [showIcon]="true" inputId="icon" dateFormat="dd/mm/yy"></p-calendar>
          </div>
          <div class="p-field p-col-12 p-md-4">
            <label for="icon">Data Final</label>
            <p-calendar [(ngModel)]="dateFinal" [showIcon]="true" inputId="icon"  dateFormat="dd/mm/yy"></p-calendar>
        </div>

          </div>

          {{ dateInicial }} - {{ dateFinal }}

        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="generateReports()" color="primary">Relatórios</button>


      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>
</div>
<div>
  <div>

  </div>
</div>
