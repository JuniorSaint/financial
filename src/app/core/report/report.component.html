<div id="main-div">
  <div id="card-div">
    <mat-card>
      <mat-card-header>

        <mat-card-title>Selecione o Mês e Ano para gerar os relatórios</mat-card-title>

      </mat-card-header>

      <mat-card-content>
        <div id="content-body">


          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate [(ngModel)]="dateInicial" placeholder="Start date">
              <input matEndDate [(ngModel)]="dateFinal" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

          </mat-form-field>





        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="generateReports()" color="primary">Relatórios</button>


      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>
</div>
<div>
  <div>

  </div>
</div>
